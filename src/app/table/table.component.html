<h2>Lists</h2>

        <a href="#" class="list-group-item">

  <ngb-tab title="Button list">
    <template ngbTabContent>
      <h4>Simple with buttons</h4>
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action">Cras justo odio</button>
        <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row" class="text-xs-center">{{page * 10 + i - 9}}</th>
          <td class="text-xs-left">{{user.name}}</td>
          <td class="text-xs-right">{{user.height}}</td>
          <td class="text-xs-right">{{user.mass}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th colspan="4">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [rotate]="true" [ellipses]="false"
